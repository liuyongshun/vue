<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.9.1.js"></script>
  <script src="../js/commen.js"></script>
  <script src="../js/rem.js"></script>
  <title>我的</title>
</head>

<body>
<div class="part">
  <ul class="user_main">
    <li><a href="basic_detail.html">基本信息</a></li>
    <li><a href="modify_password.html">修改密码</a></li>
  </ul>
  <div class="div_botm_btn">
    <input type="button" value="退出登录" class="b_mom_btn">
  </div>
</div>
<script>
  // variable
  var loginData = get('loginData');
  var $user = $('.user_main');
  var $btn = $('.b_mom_btn');

  $user.on('click', 'a', function () {
    if (!loginData) {
      location.href = '../login.html';
      return false;
    }
  })

  $btn.on('click', function () {
    if (!loginData) {
      location.href = '../login.html';
      return false;
    }
    
    localStorage.clear('loginData');
    location.href = '../login.html';
  })
</script>
</body>


</html>
