<!-- feedback fend -->
<script>
  var loginData = get('loginData');
  var $msg = $(".b-msg");
  
  $('.b_mom_btn').on('click', function () {
    var feedback = $("#question").val();
    
    $.ajax({
      url: AjaxUrl + 'CreateFeedBack',
      type: 'POST',
      dataType: 'json',
      data:{
        'i_ui_identifier': loginData.data.i_ui_identifier,
        'password': loginData.data.password,
        'is_voice': 'false',
        'content': feedback,
        'i_login_resourse': '1'
      },
      success: function(data){

        if (data.status === 'success') {
          $msg.empty();
          $msg.html(data.Msg).show().delay(2000).fadeOut();
          setTimeout(function () {
            location.href = 'user-index.html';
          },1000)
        }
        
      }
    })
  })
</script>
