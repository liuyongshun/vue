<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery-1.9.1.js"></script>
  <script src="../js/commen.js"></script>
  <script src="../js/rem.js"></script>
  <title>文章</title>
</head>

<body>
<div class="l_set_posi">
  <ul class="l_verify_select">
    <li>
      <label class="l_relate"><img src="../images/identification_personage@3x.png" alt=""><input type="radio" data-userid="0" name="select" checked="checked"> 个人公众号</label>
    </li>
    <li>
      <label class="l_relate"><img src="../images/identification_company@3x.png" alt=""><input type="radio" data-userid="1" name="select"> 企业公众号</label>
    </li>
  </ul>
  <div class="div_botm_btn">
    <input type="button" value="认证" class="b_mom_btn">
  </div>
</div>
<script>
  var identifierID = '0';
  
  // get user type
  $('.l_verify_select').on('click', 'input', function () {
    identifierID = $('.l_relate input:checked').attr('data-userid');
  });
  
  // skip link
  $('.b_mom_btn').on('click', function () {
    if (identifierID === '0') {
      location.href = 'verify_private.html?id=' + identifierID;
    } else {
      location.href = 'verify_company.html?id=' + identifierID;
    }
  });
</script>
</body>


</html>
