<script>
  // get login status
  var loginData = get('loginData');

  // variable cache
  var $name = $('#name');
  var $attention = $('#attention');
  var $fans = $('#fans');
  var $visitor = $('#visitor');
  var $intr = $('#introduce');
  var $userAvator = $('#userAvator');
  var $verify = $('.l_verify_msg');
  var $release = $('#release');
  var $mask = $('.l_mask');
  var $close = $('.l_close');
  var $dialogMask = $('.l_mask, .l_dialog_mine');
  // login
  if (loginData) {

    $name.text(loginData.data.name);
    $attention.text(loginData.data.guanzhuNum);
    $fans.text(loginData.data.fensiNum);
    $visitor.text(loginData.data.fangke);

    // judge that the avator is empty
    if (loginData.data.head_image) {
      $userAvator.attr('src', avatorUrl + loginData.data.head_image);
    }

    // judge that the introduce is empty
    if (loginData.data.RzJianJie) {
      $intr.text(loginData.data.RzJianJie);
    } else {
      $intr.hide();
    }

    // verify
    if (loginData.data.RzState === 0 && loginData.data.RzType === 0) {
      $verify.text('我要认证').attr('href', 'verify_private.html').show();
      $intr.hide();
    }

  } else {

    $name.text('登录');
    $('.l_verify_vessel').hide();
  }

  // method
  function skip (arg) {
    var obj = {
      '3': 'comment.html',
      '5': 'coll.html',
      '2': 'mine_video_list.html',
      '4': 'disclose_list.html',
      '6': 'history.html'
    }
    return obj[arg];
  }

  // event
  $('.href_user').on('click', 'img', function () {
    if (loginData) {
      location.href = './basic_basic.html';
    } else {
      location.href = '../login.html'
    }
  });

  $('.l_mine_list').on('click', 'a', function () {
    if (loginData) {

      var id = $(this).attr('data-id');
      if (id === '1' || id === '2') {

        if (loginData.data.RzState === 0 && loginData.data.RzType === 0) {
          location.href = 'verify_private.html';
          return false;

        }
        if (loginData.data.RzState === 0 && loginData.data.RzType === 1) {
          location.href = 'verify_company.html';
          return false;

        }
      }
      location.href = skip(id);

    } else {
      location.href = '../login.html';
    }
  })

  $release.on('click', function () {
    if (loginData.data.RzState === 0 && loginData.data.RzType === 0) {
      location.href = 'verify_private.html';
      return false;
    }
    if (loginData.data.RzState === 0 && loginData.data.RzType === 1) {
      location.href = 'verify_company.html';
      return false;
    }
    document.body.style.overflow = 'hidden';
    $dialogMask.show();
  });
  // layer
  $mask.on('click', function () {
    $dialogMask.hide();
    document.body.style.overflow = '';
  });
  // close dialog
  $close.on('click', function () {
    $dialogMask.hide();
    document.body.style.overflow = '';
  });
  $('.l_release_select').on('click', 'li', function () {
    var id = $(this).attr('data-id');
    if (id === '0') {
      location.href = '../release/video.html';
      return false;
    }
    location.href = '../release/article.html';
  })
  
</script>
